<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Encriptador</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-container" id="main-container">
			<div class="imglogo">
				<img src="images/Logo.png" alt="Logo de Alura" />
			</div>
			<div class="cnt-form">
				<div>
					<h2>Ingrese el texto aqui</h2>
					<div class="info">
						<img src="images/Vector.png" alt="Circulo de exclamación" />
						<p>Solo letras minúsculas y sin acentos</p>
					</div>
					<textarea
						type="text"
						id="txt"
						class="areatxt"
						onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32 || event.charCode == 241)"
						placeholder="Escribe lo que desees aquí..."
					></textarea>
				</div>
				<div class="buttons" id="buttons">
					<button class="btn-encrypt" id="encrypt">Encriptar</button>
					<button class="btn-desencrypt" id="desencrypt">Desencriptar</button>
				</div>
			</div>
			<div class="cnt-txt" id="cnt-txt">
				<div class="column" id="column">
					<img class="doll" src="images/Muñeco.png" alt="Dibujo animado de un muñeco" />
				</div>
				<div class="column" id="column">
					<h2>Ningún mensaje fue encontrado</h2>
					<p>Ingresa el texto que desees encriptar o desencriptar</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
